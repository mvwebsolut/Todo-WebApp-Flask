<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ToDo List Dashboard</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-2 gap-8 max-w-3xl w-full bg-white p-8 rounded-md shadow-md">
            <div>
                <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                    Dashboard
                </h2>
                <div class="flex justify-between mb-2">
                    <p class="text-gray-600">Total Tasks:</p>
                    <p id="totalTasks" class="text-lg font-semibold">0</p>
                </div>
                <div class="flex justify-between mb-2">
                    <p class="text-gray-600">Completed Tasks:</p>
                    <p id="completedTasks" class="text-lg font-semibold">0</p>
                </div>
                <div class="flex justify-between mb-4">
                    <p class="text-gray-600">Pending Tasks:</p>
                    <p id="pendingTasks" class="text-lg font-semibold">0</p>
                </div>
            </div>
            <div>
                <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                    Statistics Chart
                </h2>
                <div id="chart" class="bg-gray-200 p-4 rounded-md">
                    <!-- Chart will be rendered here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for testing
        const tasksData = [
            { text: 'Task 1', completed: true },
            { text: 'Task 2', completed: false },
            { text: 'Task 3', completed: true },
            // Add more tasks as needed
        ];

        document.addEventListener('DOMContentLoaded', function () {
            updateDashboard();
        });

        function updateDashboard() {
            const totalTasksElement = document.getElementById('totalTasks');
            const completedTasksElement = document.getElementById('completedTasks');
            const pendingTasksElement = document.getElementById('pendingTasks');
            const chartContainer = document.getElementById('chart');

            // Calculate statistics
            const totalTasks = tasksData.length;
            const completedTasks = tasksData.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            // Update HTML elements
            totalTasksElement.textContent = totalTasks;
            completedTasksElement.textContent = completedTasks;
            pendingTasksElement.textContent = pendingTasks;

            // Render chart (a simple horizontal bar chart)
            const chartHTML = tasksData.map(task => `
                <div class="flex items-center mb-2">
                    <div class="w-20 bg-indigo-500 text-white rounded-md text-right">${task.completed ? 'Completed' : 'Pending'}</div>
                    <div class="flex-1 ml-2 bg-gray-300 h-6 rounded-md ${task.completed ? 'bg-green-500' : 'bg-yellow-500'}"></div>
                </div>
            `).join('');

            chartContainer.innerHTML = chartHTML;
        }
    </script>
</body>
</html>
